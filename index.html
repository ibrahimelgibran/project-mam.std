<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="shortcut icon" href="./gallery/ieg.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      .carousel-item img {
        margin: auto;
        border: 3px solid #fff;
        border-radius: 5px;
      }

      .carousel-item.first img {
        max-width: 600px;
        max-height: 400px;
        width: auto;
        height: auto;
      }

      .carousel-item.second img {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        border: none;
      }

      .carousel-item.third img {
        max-width: 600px;
        max-height: 400px;
        width: auto;
        height: auto;
      }

      .carousel {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding-top: 60px; /* To account for fixed navbar */
      }

      .float {
        position: fixed;
        width: 60px;
        height: 60px;
        bottom: 40px;
        right: 40px;
        background-color: #25d366;
        color: #fff;
        border-radius: 50px;
        text-align: center;
        font-size: 30px;
        box-shadow: 1px 1px 2px #999;
        z-index: 100;
      }

      .my-float {
        margin-top: 16px;
      }

      .dropdown-item {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      .navbar-nav .nav-link {
        color: #fff !important;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      .navbar-nav .nav-link:hover {
        color: #d9eafd !important; /* Warna biru saat hover */
      }

      /* Responsiveness untuk tampilan mobile */
      @media (max-width: 768px) {
        .carousel-item.first img {
          width: 90%;
          margin-left: 4%;
          height: auto; /* Gambar tetap proporsional */
        }
        .carousel-item.third img {
          width: 80%;
          height: auto; /* Gambar tetap proporsional */
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./gallery/ieg.png"
            alt="Logo"
            style="width: 100%; height: 40px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="galleryDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Gallery
              </a>
              <ul class="dropdown-menu" aria-labelledby="galleryDropdown">
                <li><a class="dropdown-item" href="#">Foto</a></li>
                <li><a class="dropdown-item" href="#">Video</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pesanan</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel dengan ukuran gambar bervariasi -->
    <div
      id="carouselExample"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="3000"
    >
      <div class="carousel-inner">
        <div class="carousel-item first active">
          <img
            src="./gallery/foto1.png"
            class="d-block"
            alt="Gambar Pernikahan 1"
          />
        </div>
        <div class="carousel-item second">
          <img
            src="./gallery/foto1.png"
            class="d-block"
            alt="Gambar Pernikahan 2"
          />
        </div>
        <div class="carousel-item third">
          <img
            src="./gallery/foto1.png"
            class="d-block"
            alt="Gambar Pernikahan 3"
          />
        </div>
      </div>
    </div>

    <!-- Floating WhatsApp -->
    <a
      href="https://api.whatsapp.com/send?phone=6285876076005&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%20sobre%20Varela%202."
      class="float"
      target="_blank"
    >
      <i class="fa fa-whatsapp my-float"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
